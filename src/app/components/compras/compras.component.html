<div class="carrito-compras">
  <ion-icon name="cart-outline" (click)="mostrarCarroCompras()"></ion-icon>
  <p>{{ carro.length }}</p>
</div>

<div class="visualizar-carro" #visualizarCarro>
  <div class="datos-compra">
    <div class="header">
      <h3>Carrito</h3>
    </div>
    <div class="productos-compra">
      <div class="producto" *ngFor="let producto of carro">
        <div class="descripcion-producto">
          <h4>{{ producto.title }}</h4>
          <p>{{ producto.option }}</p>
          <span>{{ producto.precio }}</span>
        </div>
        <div class="cantidad-producto">
          <p>Cantidad: 1</p>
          <button class="eliminar-producto">
            <ion-icon
              name="trash-outline"
              (click)="eliminarProductoCarro(producto)"
            ></ion-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
